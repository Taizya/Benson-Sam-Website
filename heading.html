<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Gradient Heading</title>
    <style>
      body {
        margin: 0;
        padding: 40px;
        background: #1a1a1a;
        font-family: "Georgia", serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .gradient-heading {
        font-size: 4rem;
        font-weight: bold;
        background: linear-gradient(
          to bottom,
          #d2ac67 0%,
          #d2ac67 70%,
          #ffffff 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        letter-spacing: 2px;
        margin: 0;
        text-transform: uppercase;
      }

      @media (max-width: 768px) {
        .gradient-heading {
          font-size: 2.5rem;
          letter-spacing: 1px;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="gradient-heading">Golden Elegance</h1>
  </body>
</html>
